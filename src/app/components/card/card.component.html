<div class="grid-wrapper" >
    <!-- Card -->
    <div class="card-container box" *ngFor="let movie of movies">
        <div class="card-flip">
            <!-- Card Front -->
            <div class="card front">
                <img [src]="movie.primaryImage?.url" class="card-img-top img-fluid card-img"
                    [alt]="movie.originalTitleText?.text">
                <div class="card-block">
                    <h5 class="card-title">{{movie.originalTitleText?.text}}</h5>
                    <p class="card-text">{{movie.titleType?.text}}</p>
                    <p class="card-text"><small class="text-muted">{{movie.releaseDate?movie.releaseDate.year:"--"}}</small></p>
                </div>
            </div>
            <!-- End Card Front -->

            <!-- Card Back -->
            <div class="card back">
                <div class="card-header warning-color"></div>
                <div class="card-block text-center">
                    <h4 class="card-title">Rating</h4>
                    <p class="card-text"><a href="#" class="rating">7,52/10</a></p>
                    <a href="#" class="btn orange">Watch</a>
                </div>
                <img class="movie" src="https://i.ibb.co/2Kqn5L9/Blood-Prison.png" alt="back-img">
            </div>
            <!-- End Card Back -->
        </div>
    </div>
</div>
